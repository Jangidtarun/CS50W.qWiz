{% extends 'quiz/indextemplate.html' %}

{% block title %}
Home
{% endblock %}

{% block hero %}
<div class="fs-1 text-center fw-light">
    <a href="{% url 'goto_instant_quiz' %}">
        qWiz
        <i class="bi bi-rocket-fill"></i>
    </a>
</div>

<div class="search-box">
    <form class="search-form" id="search-form" action="{% url 'search' %}" method="get">
        <div class="fs-4 d-flex flex-column justify-content-center">
            <i class="bi bi-search"></i>
        </div>
        <input class="input" type="text" name="q" placeholder="Search" required>
    </form>
</div>
{% endblock %}

{% block noquestion %}
<h3 class="text-center">There are no questions</h3>
{% endblock %}
