{% extends 'quiz/base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<div>
    <p class="fs-1 text-center fw-light">
        qWiz
        <i class="bi bi-rocket-fill"></i>
    </p>
</div>

<form class="form-signin" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="text-danger">{{ err_message }}</div>

    <div class="form-floating">
        <input class="form-control" type="text" name="username" id="username" placeholder="Username" autocomplete="off"
            required>
        <label for="username">Username</label>
    </div>

    <div class="form-floating">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
    </div>

    <div class="d-flex flex-column">
        <button class="btn btn-primary" type="submit">Login</button>
        <div class="mt-3 d-flex justify-content-between flex-wrap">
            <div>
                <a href="{% url 'sendresetlink' %}">Forgot Password</a>
            </div>
            <div>
                Don't have an account?
                <a class="fw-bolder" href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
