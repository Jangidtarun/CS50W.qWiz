{% extends 'quiz/base.html' %}
{% load static %}

{% block title %}
Register for a new account
{% endblock %}

{% block body %}

<div>
    <p class="fs-1 text-center fw-light">
        qWiz
        <i class="bi bi-rocket-fill"></i>
    </p>
</div>

<form class="form-signin needs-validation" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <p>{{ err_message }}</p>

    <div class="input-group">
        <div class="form-floating">
            <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name">
            <label for="firstname">First Name</label>
        </div>

        <div class="form-floating">
            <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name">
            <label for="lastname">Last Name</label>
        </div>
    </div>


    <div class="form-floating">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
    </div>

    <div class="form-floating mb-2">
        <input type="text" class="form-control" name="otp" id="otp" placeholder="OTP">
        <label for="otp">OTP</label>
    </div>

    <div class="d-flex justify-content-between mb-2">
        <button class="btn btn-sm btn-info" id="send-otp-btn" type="button">Send OTP</button>
        <div class="d-flex justify-content-center align-items-center"><span id="message"></span></div>
        <button class="btn btn-sm btn-primary" disabled id="verify-btn" type="button">Verify Email</button>
    </div>


    <div class="form-floating">
        <input class="form-control" type="text" disabled name="username" id="username" placeholder="Username"
            autocomplete="off">
        <label for="username">Username</label>
    </div>


    <div class="form-floating">
        <input class="form-control" type="password" disabled name="password" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="d-flex flex-column">
        <button class="btn btn-primary" disabled type="submit" id="submit">Register</button>
        <div class="mt-3">Already have an account?
            <a class="fw-bolder" href="{% url 'login' %}">Login</a>
        </div>
    </div>
</form>

<script src="{% static 'quiz/js/emailverify.js' %}"></script>
{% endblock %}
